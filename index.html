<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enailSender</title>
    <link rel="stylesheet" href="src/scss/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
<body>
    <form>
        <div class="input">
            <input placeholder="Ваш номер..." type="tel" name="user_phone" id="user_phone" pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$" required>
        </div>
        <div class="button">
            <button id="btn" type="submit">Заказать</button>
        </div>
    </form>

    <script src="src/js/main.js"></script>
</body>
</html>
